<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>


    <!-- HEADER -->

    <header>
        <div class="container header__container">
            <div class="header__logo">
                <a href="#"><img src="./img/logo-img.svg" width="67" height="38" alt="Logo image"></a>
            </div>
            <div class="header__menu">
                <ul class="header__menu--navlist">
                    <li><a href="#" class="header__menu--navitem">Home</a></li>
                    <li><a href="#" class="header__menu--navitem">Menu</a></li>
                    <li><a href="#" class="header__menu--navitem">Location</a></li>
                </ul>
                <a href="#" class="header__buttons--whitebutton">Order Now</a>
            </div>
        </div>
    </header>

    <!-- HERO -->

    <div class="hero">
        <div class="containe hero__container">
            <div class="hero__info">
                <h1 class="hero__info--title">Tasty Burgers served well.</h1>
                <p class="hero__info--description">The best burger joint in America</p>
                <div class="hero__buttons">
                    <a href="#" class="header__buttons--whitebutton">Order Now</a>
                    <a href="#" class="hero__buttons--black-button">View Menu</a>
                </div>
            </div>
            <div class="hero__img">
                <img src="./img/fast-foot-img.png" width="669" height="568" alt="fast-foot img">
            </div>
        </div>
    </div>

    <!-- BOTTOM -->

    <div class="bottom">
       <div class="container bottom__container">
        <img src="./img/white-arrow-icon.svg" class="bottom__container--img" width="44" alt="arrow icon">
       </div>
    </div>

    <!-- bottom header -->

    <header class="bottom-header">
        <div class=" bottom-header__container">
            <div class="bottom-header__logo">
                <a href="#">
                    <img src="./img/bmb-logo.png" alt="bmb-logo">
                </a>
            </div>
            <div class="bottom-header__menu">
                <div class="bottom-header__menu--language">
                    <img src="./img/flag-icon.png" width="24" height="24" alt="flag icon">
                    <span>UZ</span>
                    <img src="./img/back-arrow.svg" width="24" height="24" alt="aroow bottom icon">
                </div>
                <div class="bottom-header__menu--call">
                    <h3 class="bottom-header__menu--call-center" >Call center</h3>
                    <h3 class="bottom-header__menu--call-center-bottom">24/7</h3>
                </div>
                <div class="bottom-header__menu--green-buttons">
                    <a href="#" class="bottom-header__menu--green-button">
                        <img src="./img/call-phone.png" height="32" width="32" alt="call phone icon">
                        <h3 class="bottom-header__menu--green-button-title">1195</h3>
                    </a>
                </div>
            </div>
        </div>
    </header>


</body>

</html>
